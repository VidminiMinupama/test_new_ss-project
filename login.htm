<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://boxicons.com/">
</head>
<body>
    <div class="container">
        <div class="form-box Login">
            <h2>Login</h2>
            <form action="home.html" method="POST" onsubmit="return handleLogin(event)">
                <div class="input-box">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="input-box">
                    <button class="btn" type="submit">Login</button>
                </div>
                <div class="regi-link">
                    <p> Don't have an account? <a href="#" class="signUpLink"> Sign Up </a> </p>
                </div>
            </form>
        </div>
        <div class="form-box Register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label for="">Confirm Password</label>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="input-box">
                    <button class="btn" type="submit">Register</button>
                </div>
                <div class="regi-link">
                    <p> Already have an account? <a href="#" class="signInLink"> Sign In </a> </p>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
